<!-- Heropy 튜토리럴에서: https://heropy.blog/2019/04/24/html-css-starter/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aaron's GitHub Menu</title><!-- @TODO: title태그를 완성하십시오 -->

    <meta name="author" content="Aaron"><!-- @TODO: 자기 이름을 작성하십시오 -->

    <!-- @TODO: CSS 파일에 대한 link테그를 완성하십시오 -->
    <link rel="stylesheet" href="web-programming-review.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="web-programming-review.small.css">
    
    <!-- @TODO: JS 파일에 대한 script테그를 완성하십시오 -->
    <script defer src="web-programming-review.js"></script>
</head>
<body>
    <!-- @TODO: 로고가 있는 헤더와 4개 이상의 항목이 포함된 탐색 메뉴를 생성하십시오 -->
    <header class="header">
        <div class="container">
            <div class="container-left">
                <figure class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </figure>
                <nav class="menu">
                    <div class="menu-item">Personal</div>
                    <div class="menu-item">Open Source</div>
                    <div class="menu-item">Business</div>
                    <div class="menu-item">Explore</div>
                </nav>
                <!-- @TODO: 반응형 메뉴 버튼을 생성하십시오 -->
                <!-- 이것은 나중에 JavaScript에서 사용될 것이다 -->
                <div id="menu-button">Menu</div>
            </div>
        </div>
    </header>
</body>
</html>
